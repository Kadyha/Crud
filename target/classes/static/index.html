<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Backend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f7f9fc; }
    .card { border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:;" />
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card p-4" style="max-width:720px; width:100%;">
      <h1 class="h4 mb-3">Backend de CRUD – Spring Boot</h1>
      <p class="text-muted mb-4">
        Este backend está funcionando correctamente. El frontend (Vue) se sirve por separado.
      </p>

      <div class="row g-3">
        <div class="col-md-6">
          <div class="p-3 bg-light rounded-2 h-100">
            <h2 class="h6">Salud y diagnóstico</h2>
            <ul class="mb-0 small">
              <li><a href="/api/health/db">/api/health/db</a></li>
              <li><a href="/api/auth/debug">/api/auth/debug</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-3 bg-light rounded-2 h-100">
            <h2 class="h6">API REST (requiere sesión)</h2>
            <ul class="mb-0 small">
              <li><a href="/api/persons">/api/persons</a></li>
              <li><a href="/api/students">/api/students</a></li>
              <li><a href="/api/professors">/api/professors</a></li>
              <li><a href="/api/addresses">/api/addresses</a></li>
            </ul>
          </div>
      </div>

      <hr />
    </div>
  </div>
</body>
</html>

app.security.dev-user.enabled=false
# Allow either SPRING_PROFILE or SPRING_PROFILES_ACTIVE to select the active profile
spring.profiles.active=${SPRING_PROFILE:${SPRING_PROFILES_ACTIVE:local}}
# SOAP Web Service configuration (Spring WS)
spring.webservices.path=/ws
# REST API is available at /api/*

## DB config is defined per-profile in application-<profile>.properties

# --- OAuth2 GitHub Demo Configuration ---
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=login

# In production (Railway), set SPRING_PROFILE=railway (or SPRING_PROFILES_ACTIVE=railway) and provide GITHUB_CLIENT_ID/SECRET

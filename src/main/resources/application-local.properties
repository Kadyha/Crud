# Local profile (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Shared app settings
spring.webservices.path=/ws

# Local security (disable OAuth2, use in-memory user)
security.oauth2.enabled=false
app.security.user.name=dev
app.security.user.password=dev123

# Frontend URL (for redirect after login in local dev)
app.frontend.url=http://localhost:5173

# Debug SOAP marshalling
logging.level.org.springframework.ws=DEBUG
logging.level.org.springframework.oxm=DEBUG
logging.level.com.sun.xml.bind=DEBUG

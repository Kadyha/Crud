spring.datasource.url=jdbc:mysql://localhost:3306/crudapp?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

# Keep the same SOAP and app settings
spring.webservices.path=/ws

# Security similar to local profile
app.frontend.url=http://localhost:5173
security.oauth2.enabled=false

# H2 console off for MySQL profile
spring.h2.console.enabled=false
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" href="/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f5f7fb; }
    .card { border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
    .brand { font-weight: 700; }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card p-4" style="max-width:420px; width:100%;">
      <h2 class="brand mb-3">CRUD Demo</h2>
  <p class="text-muted">Inicia sesión para continuar</p>

      <div id="errorBox" class="alert alert-danger py-2" style="display:none;">
        Usuario o contraseña incorrectos.
      </div>

      <div class="d-grid gap-2 mb-3">
        <a class="btn btn-dark" href="/oauth2/authorization/github" style="background:#161b22;border-color:#161b22">
          Continuar con GitHub
        </a>
      </div>

      <div class="text-center text-muted small mb-2">o con usuario y contraseña</div>

      <form method="post" action="/perform_login">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input class="form-control" type="text" name="username" placeholder="usuario" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="mt-3 small text-muted">
        Consejo: si estás en Vercel, este formulario se procesa vía proxy en el backend y las redirecciones permanecen en tu dominio.
      </div>
    </div>
  </div>
  <script>
    // Mostrar alerta si ?error está presente en la URL
    (function(){
      try{
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
          document.getElementById('errorBox').style.display = '';
        }
      } catch(e) { /* no-op */ }
    })();
  </script>
</body>
</html>
